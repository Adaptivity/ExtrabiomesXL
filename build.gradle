buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

// define the properties file
ext.configFile = file "build.properties"

configFile.withReader {
    // read config.  it shall from now on be referenced as simply config or as project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.mod_version
group= "extrabiomes"
archivesBaseName = "ExtrabiomesXL"

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    runDir = "eclipse/assets"
}

version = "${config.minecraft_version}-${config.mod_version}"

if (System.env.GIT_BRANCH)
{
    branch = System.env.GIT_BRANCH.tokenize('/')
    version = version + "-" + branch.pop()
}
if (System.env.BUILD_NUMBER)
{
    version = version + "." + System.env.BUILD_NUMBER
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        exclude 'version.properties'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
        
        if (System.env.GIT_BRANCH)
        {
          expand'branch', System.env.GIT_BRANCH.tokenize('/')
        }
        
    }
    
    
    print System.env
    
    // copy everything else, thats not the mcmod.info
    //from(sourceSets.main.resources.srcDirs) {
    //    exclude '**/mcmod.info'
    //    exclude '**/version.properties'
    //}
}

jar {
	//appendix = 'universal'

	exclude 'mcp'
	exclude 'ttftcuts'
	exclude 'thaumcraft'
	exclude 'two'
	exclude 'forestry'
	exclude 'version.properties'
}

